---
layout: index
body-class: post
---

{% if content == nil %}
{% assign content = page.content %}
{% endif %}

<header>
  <div class="header-content">
    <a href="/">
      <img src="/img/gravatar.jpg"/>
    </a>

    <h1>
    Dusty Burwell
    </h1>

    <nav>
    <ul>
    <li><a href="/">Articles</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/projects">Adventures</a></li>
    </ul>
    </nav>
  </div>
</header>

<div class="main-content">
<div class="hfeed">

<article itemscope itemtype="http://schema.org/BlogPosting" class="post hentry">
  <header>
    <h2 itemprop="name" class="entry-title">
    <a href="{{ site.url }}{{ page.url }}" rel="bookmark">{{ page.title }}</a>
    </h2>
  </header>

  <section class="entry-content">{{ content }}</section>

  <footer>
    Published {{ page.date | date: '%B %-d, %Y' }}
    <a target="_blank" href="https://twitter.com/intent/tweet?text=%40dustyburwell+%28http://www.dustyburwell.com{{page.url}}%29&amp;related=dustyburwell%3AAuthor">Comment</a>
    <a target="_blank" title="Click to suggest edits for this post" href="{{ site.github_repo_url }}edit/master/{{ page.path }}">Edit</a>
  </footer>
</article>
</div>

</div>
